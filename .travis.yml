language: php
php:
  - 5.4
before_script:
- cd ..
- mkdir -p testhost/plugins/
- mkdir -p testhost/web/
- mv opChatTaskPlugin testhost/plugins/opChatTaskPlugin
- cd testhost/web
- ln -s ../plugins/opChatTaskPlugin/web opChatTaskPlugin
