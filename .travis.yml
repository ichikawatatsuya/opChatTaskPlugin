- cd ../../
- php testhost/web/test.php > testhost/web/test.html
- cd testhost/web/
- php -S 0.0.0.0:8000 &
script:
- phantomjs testhost/plugins/opChatTaskPlugin/test/QUnit/phantom-qunit.js http://localhost:8000/test.php
